<div class="login-container">
  <img src="company_logo_full.png" alt="Capyx" />
  <div class="panel panel-default">
    <div class="panel-title">Job Portal</div>
    <div class="panel-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="group">
          <svg
            stroke="currentColor"
            stroke-width="1.5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 32"
            style="enable-background: new 0 0 32 32"
            xml:space="preserve"
            class="icon"
          >
            <path
              d="M16 14c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7zm0-12c-2.757 0-5 2.243-5 5s2.243 5 5 5 5-2.243 5-5-2.243-5-5-5zM27 32a1 1 0 0 1-1-1v-6.115a6.95 6.95 0 0 0-6.942-6.943h-6.116A6.95 6.95 0 0 0 6 24.885V31a1 1 0 1 1-2 0v-6.115c0-4.93 4.012-8.943 8.942-8.943h6.116c4.93 0 8.942 4.012 8.942 8.943V31a1 1 0 0 1-1 1z"
            />
          </svg>
          <input
            formControlName="email"
            type="email"
            placeholder="Email"
            class="input"
          />
          <div
            class="error"
            *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
          >
            Please enter a valid email.
          </div>
        </div>

        <div class="group">
          <svg
            stroke="currentColor"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
          >
            <path
              d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
              stroke-linejoin="round"
              stroke-linecap="round"
            ></path>
          </svg>
          <input
            formControlName="password"
            type="password"
            placeholder="Password"
            class="input"
          />
          <div
            class="error"
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
          >
            Password must be at least 4 characters.
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 col-md-12">
            <button
              type="submit"
              name="btn-login"
              class="login-button pull-right"
              [disabled]="loginForm.invalid"
            >
              <i class="glyphicon glyphicon-log-in"></i> Log in
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
