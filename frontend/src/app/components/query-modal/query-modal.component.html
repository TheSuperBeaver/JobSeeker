<h2 mat-dialog-title>{{ isEdit ? "Modify Query" : "Add Query" }}</h2>
<form [formGroup]="queryForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Search Term</mat-label>
    <input matInput formControlName="search_term" required />
    <mat-error *ngIf="queryForm.get('search_term').invalid"
      >Search term is required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Town</mat-label>
    <input matInput formControlName="town" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Country</mat-label>
    <input matInput formControlName="country" />
  </mat-form-field>

  <mat-checkbox formControlName="query_google">Google</mat-checkbox>
  <mat-checkbox formControlName="query_indeed">Indeed</mat-checkbox>
  <mat-checkbox formControlName="query_linkedin">LinkedIn</mat-checkbox>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Results</mat-label>
    <input type="number" matInput formControlName="results" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Automatic Query Hour</mat-label>
    <input type="number" matInput formControlName="hour_automatic_query" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="ACTIVE">Active</mat-option>
      <mat-option value="INACTIVE">Inactive</mat-option>
    </mat-select>
  </mat-form-field>

  <div mat-dialog-actions class="modal-actions">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="queryForm.invalid"
    >
      {{ isEdit ? "Save" : "Add" }}
    </button>
  </div>
</form>
